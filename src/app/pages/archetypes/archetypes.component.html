<div class="px-2 pt-4 mb-10">
  <div class="flex py-1 bg-gray-100">
    <div class="flex-shrink flex-grow basis-auto bold text-xs">Archetype</div>
    <div class="flex-shrink-0 flex-grow-0 basis-14 text-xs px-4">Winrate</div>
    <div class="flex-shrink-0 flex-grow-0 basis-12 text-xs">Matches</div>
  </div>
  <div *ngFor="let archetype of archetypes">
    <a [routerLink]="['/archetype', archetype._id.toString()]" class="flex py-1 border-t hover:bg-gray-50">
      <div class="flex-auto basis-auto">{{ archetype.names.join(', ') }}</div>
      <div class="flex-none basis-16 text-right font-mono px-4">{{ (archetype.wins / archetype.count) * 100 | number: '1.1-1' }}<span class="text-sm text-gray-400">%</span></div>
      <div class="flex-none basis-10 text-right font-mono text-sm text-gray-500">{{ archetype.count }}</div>
    </a>
  </div>
</div>
